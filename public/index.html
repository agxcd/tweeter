<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- External font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="flex-hor">
      <span class="title">Tweeter</span>
      <a href="#new-tweet"
        ><span><strong>Write</strong> a new tweet</span></a
      >
    </nav>

    <header class="flex-ver header">
      <div>
        <img src="images/profile-hex.png" alt="avatar" />
      </div>
      <br />
      <div>
        <h2><strong class="fir-name">First</strong> Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet" class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-info flex-hor">
            <button type="submit" class="t-btn">Tweet</button>
            <output name="counter" class="counter" id="counter" for="tweet-text"
              >140</output
            >
          </div>
        </form>
      </section>

      <section id="all-tweets">
        <article class="posted-area">
          <header class="flex-hor">
            <div class="flex-row">
              <img
                src="https://image.shutterstock.com/image-vector/avater-glyph-flat-vector-icon-260nw-1471589480.jpg"
                width="50"
                alt=""
              />
              <div class="user-name">Elmer Lazzeri</div>
            </div>
            <div class="user-id">@Lazzeri</div>
          </header>
          <h3 class="posted-tweet">Wow! What a tweeterific app!</h3>
          <hr class="flex-hor" />
          <footer class="flex-hor footer">
            <p class="posted-date">10 days ago</p>
            <div class="flex-hor tweet-icon">
              <img src="https://img.icons8.com/color/48/000000/flag.png" />
              <img src="https://img.icons8.com/color/48/000000/retweet.png" />
              <img
                src="https://img.icons8.com/ultraviolet/40/000000/like.png"
              />
            </div>
          </footer>
        </article>
        <div class="fluid"></div>
        <article class="posted-area">
          <header class="flex-hor">
            <div class="flex-row">
              <img
                src="https://image.shutterstock.com/image-vector/avater-glyph-flat-vector-icon-260nw-1471589480.jpg"
                width="50"
                alt=""
              />
              <div class="user-name">Elizabeth Piras</div>
            </div>
            <div class="user-id">@MissPiras</div>
          </header>
          <h3 class="posted-tweet">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </h3>
          <hr class="flex-hor" />
          <footer class="flex-hor">
            <p class="posted-date">10 days ago</p>
            <div class="flex-hor tweet-icon">
              <img src="https://img.icons8.com/color/48/000000/flag.png" />
              <img src="https://img.icons8.com/color/48/000000/retweet.png" />
              <img
                src="https://img.icons8.com/ultraviolet/40/000000/like.png"
              />
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
  <script src="./scripts/composer-char-counter.js"></script>
</html>
